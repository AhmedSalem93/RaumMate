<div class="login-container">
    <div class="login-box">
      <h2>Login to RaumMate</h2>
      <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" placeholder="Enter your email">
  
        <label for="password">Password</label>
        <input type="password" name="password" id="password" [(ngModel)]="formData.password" placeholder="Enter your password">
  
        <button type="submit" class="login-btn">Login</button>

        <br>

        <p *ngIf="errorMessage" class="message" style="color: red;">{{ errorMessage }}</p>
  
        <p class="register-link">
          Don't have an account? <a routerLink="/auth/register">Register here</a>
        </p>
      </form>
    </div>
  </div>
