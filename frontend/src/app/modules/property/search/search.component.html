<div class="search-container">
  <form [formGroup]="searchForm" class="search-form">
    <!-- Top Search Bar -->
    <div class="top-search">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="Enter city" formControlName="city" />
      </mat-form-field>

      <div class="price-range">
        <mat-form-field appearance="outline">
          <mat-label>Min Price</mat-label>
          <input
            matInput
            type="number"
            placeholder="Min €"
            formControlName="minPrice"
          />
          <span matSuffix>€&nbsp;&nbsp;</span>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Max Price</mat-label>
          <input
            matInput
            type="number"
            placeholder="Max €"
            formControlName="maxPrice"
          />
          <span matSuffix>€&nbsp;&nbsp;</span>
        </mat-form-field>
      </div>
    </div>

    <!-- Left Sidebar -->
    <div class="search-sidebar">
      <div class="sublet-option">
        <mat-checkbox formControlName="isSublet">Is Subleting</mat-checkbox>
      </div>

      <h4>Amenities</h4>
      <div class="amenities-list">
        <mat-selection-list formControlName="amenities">
          <mat-list-option
            *ngFor="let amenity of amenitiesList"
            [value]="amenity"
          >
            {{ amenity }}
          </mat-list-option>
        </mat-selection-list>
      </div>

      <h4>Date Range</h4>
      <div class="sublet-dates">
        <mat-form-field appearance="outline">
          <mat-label>Start Date</mat-label>
          <input
            matInput
            [matDatepicker]="startPicker"
            formControlName="subletStartDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="startPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>End Date</mat-label>
          <input
            matInput
            [matDatepicker]="endPicker"
            formControlName="subletEndDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="endPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Sort By</mat-label>
        <mat-select formControlName="sortBy">
          <mat-option *ngFor="let option of sortOptions" [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        type="button"
        class="reset-btn"
        (click)="resetFilters()"
      >
        Reset Filters
      </button>
    </div>

    <!-- Results Area -->
    <div class="results-area">
      <h2 *ngIf="properties.length > 0">Found {{ totalItems }} properties</h2>
      <p *ngIf="properties.length === 0">
        No properties found. Try adjusting your search criteria.
      </p>

      <app-property-list [properties]="properties"></app-property-list>

      <mat-paginator
        *ngIf="totalItems > 0"
        [length]="totalItems"
        [pageSize]="itemsPerPage"
        [pageSizeOptions]="[5, 10, 25, 50]"
        [pageIndex]="currentPage - 1"
        (page)="onPageChange($event)"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </form>
</div>
